apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def localProperties = new Properties()
localProperties.load(rootProject.file('local.properties').newDataInputStream())
def keystoreProperties = new Properties()
keystoreProperties.load(rootProject.file("keystore.properties").newDataInputStream())
android {
    signingConfigs {
        zhet {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "muz.all"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 65
        versionName "1.64"
        multiDexEnabled true
        buildConfigField "String", "CLIENT_ID_1", localProperties["client_id_1"]
        buildConfigField "String", "CLIENT_ID_2", localProperties["client_id_2"]
        buildConfigField "String", "CLIENT_ID_3", localProperties["client_id_3"]
        buildConfigField "String", "CLIENT_ID_4", localProperties["client_id_4"]
        buildConfigField "String", "CLIENT_ID_5", localProperties["client_id_5"]
        buildConfigField "String", "CLIENT_ID_6", localProperties["client_id_6"]
        buildConfigField "String", "CLIENT_ID_7", localProperties["client_id_7"]
        buildConfigField "String", "CLIENT_ID_8", localProperties["client_id_8"]
        buildConfigField "String", "CLIENT_ID_9", localProperties["client_id_9"]
        buildConfigField "String", "CLIENT_ID_10", localProperties["client_id_10"]
        buildConfigField "String", "CLIENT_ID_11", localProperties["client_id_11"]
        buildConfigField "String", "CLIENT_ID_12", localProperties["client_id_12"]
        buildConfigField "String", "CLIENT_ID_13", localProperties["client_id_13"]
        buildConfigField "String", "CLIENT_ID_14", localProperties["client_id_14"]
        buildConfigField "String", "CLIENT_ID_15", localProperties["client_id_15"]
        buildConfigField "String", "CLIENT_ID_16", localProperties["client_id_16"]
        buildConfigField "String", "SERVER", localProperties["server"]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.zhet
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "MuzAll.apk"
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.google.dagger:dagger:2.19'
    kapt 'com.google.dagger:dagger-compiler:2.19'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.gms:play-services-ads:18.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
//    implementation 'com.facebook.android:audience-network-sdk:5.3.0-beta2'
    implementation 'com.google.firebase:firebase-core:17.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.android.support:multidex:1.0.3'
}
apply plugin: 'com.google.gms.google-services'
